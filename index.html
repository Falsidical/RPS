<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>RPS</title>
  </head>
  <body>
    <div class="gamebody">
      <h1>RPS-GUI 01X-A</h1>
      <p>PORTABLE ROCK PAPER SCISSOR UNIT</p>
      <div class="indicators">
        <div class="indicator outline">
          <div class="led" id="powerIndicator"></div>
          <span>POWER</span>
        </div>
        <div class="indicator outline">
          <div class="led"></div>
          <span>DEBUG</span>
        </div>
        <div class="indicator outline">
          <span>ROUND</span>
          <span id="roundCounter"></span>
        </div>
      </div>

      <div class="screen">
        <p id="gameStatusLabel"></p>
        <div class="images">
          <img src="" alt="" id="playerImg" />
          <img src="" alt="" id="computerImg" />
        </div>
        <p id="screenDesc"></p>
      </div>

      <div class="scores outline">
        <div>
          <p>PLAYER SCORE</p>
          <span id="humanScore"></span>
        </div>
        <div>
          <span id="computerScore"></span>
          <p>COMPUTER SCORE</p>
        </div>
      </div>

      <div class="buttons">
        <div class="gameBtn outline">
          <span>ROCK</span>
          <button class="button-pushable" id="rockBtn" title="Rock Button" data-action="rock">
            <span class="button-edge"></span>
            <span class="button-shadow"></span>
            <span class="button-front"></span>
          </button>
        </div>
        <div class="gameBtn outline">
          <span>PAPER</span>
          <button class="button-pushable" id="paperBtn" title="Paper Button" data-action="paper">
            <span class="button-edge"></span>
            <span class="button-shadow"></span>
            <span class="button-front"></span>
          </button>
        </div>
        <div class="gameBtn outline">
          <span>SCISSORS</span>
          <button class="button-pushable" id="scissorsBtn" title="Scissors Button" data-action="scissors">
            <span class="button-edge"></span>
            <span class="button-shadow"></span>
            <span class="button-front"></span>
          </button>
        </div>
      </div>

      <div class="end">
        <div class="gameButtons outline">
          <button id="start">Start</button>
          <button id="reset">Reset</button>
          <button id="toggleLogs">Log</button>
          <button id="turnOff">Turn off</button>
        </div>
        <div class="label outline">
          <span>⚠️</span>
          <p>WARNING: READ OPERATION MANUAL BEFORE USE</p>
        </div>
      </div>
      <div class="footer"></div>
    </div>

    <audio src="sounds/buttonSound.mp3" data-sound="btn"></audio>
  </body>
</html>
